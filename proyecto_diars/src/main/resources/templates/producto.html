<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<h1>Lista de Productos</h1>

	<div class="container mt-4">
		<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Cantidad</th>
				<th>Precio</th>
				<th>Descripcion</th>
				<th>Categoria</th>
				<th>Acciones</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td> 
					<td th:text="${producto.cantidad}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.categoria}"></td>
					<td>
					<a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a th:href="@{/aproducto}" class="btn btn-primary">Agregar</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
