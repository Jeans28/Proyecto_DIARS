<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Catalogo de productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark	">
			<a class="navbar-brand" href="#">Bodega</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">	
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
					
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Carrito de Compras</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Iniciar sesion</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div></li>
				</ul>
			</div>
		</nav>
		<br>
		<div class="row">
			<div th:each="producto: ${productos}">
				<div class="col-md-4 mb-3">
					<div class="card border-secondary" style="width: 18rem;">
						<div class="card-header">
							<h4 class="card-title d-flex justify-content-center"
								th:text="${producto.nombre}"></h4>
						</div>
						<img th:src="@{'uploads/'}+ ${producto.foto}" class="card-img-top"
							th:alt="${producto.foto}"
							style="max-whidt: 90%; max-heigth: 100%;" />
						<div class="card-body">
							<p class="card-text d-flex justify-content-center"
								th:text="${producto.descripcion}"></p>
							<h5 class="text-danger d-flex justify-content-center"
								th:text="'S/.'+${producto.precio}"></h5>
							<a href="#" class="btn btn-primary btn disabled">Agregar a
								Carrito</a> <a href="#" class="btn btn-danger btn disabled">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
