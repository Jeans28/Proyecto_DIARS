<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Catalogo de productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
	
<script th:src="@{/js/link.js}"></script>

</head>
<body>
	<div class="container">
		<div> 
			<div class="col-md-3">
				<input id="txtnombre" type="text"  class="form-control" placeholder="Producto" />
			</div>	
			<div class="col-md-3">	
				<button id="btnBuscar" type="submit" class="btn btn-primary mb-2">Buscar</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div th:each="producto: ${productos}">
				<div class="col-md-4 mb-3">
					<div class="card border-secondary" style="width: 21rem;">
						<div class="card-header">
							<h4 class="card-title d-flex justify-content-center"
								th:text="${producto.nombre}"></h4>
						</div>
						<img th:src="@{'uploads/'}+ ${producto.foto}" class="card-img-top"
							th:alt="${producto.foto}"
							style="max-whidt: 90%; max-heigth: 100%;" />
						<div class="card-body">
							<p class="card-text d-flex justify-content-center"
								th:text="${producto.descripcion}"></p>
							<h5 class="text-danger d-flex justify-content-center"
								th:text="'S/.'+${producto.precio}"></h5>
							<a href="#" class="btn btn-primary btn disabled">Agregar a
								Carrito</a> <a href="#" class="btn btn-danger btn disabled ">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
