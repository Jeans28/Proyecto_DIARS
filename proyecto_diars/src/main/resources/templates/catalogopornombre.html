<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Catalogo de productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Bodega</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="#">Home<span
								class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link disabled" href="#">Carrito
								de compras</a></li>
						<li class="nav-item"><a class="nav-link " href="#"
							tabindex="-1">Acerca de la Bodega</a></li>
					</ul>
					<form th:action="@{/catalogon}" th:object="${producto}" class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" th:field="*{nombre}" 
							placeholder="Buscar" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
					</form>
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" th:href="@{/}"
							id="navbarDropdown" role="button" data-toggle="dropdown"
							aria-haspopup="true"> Iniciar sesion </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item disable" href="#">user</a> <a
									class="dropdown-item" th:href="@{/lproducto}">Ver Productos</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" th:href="@{/}">Cerrar Sesion</a>
							</div></li>
					</ul>
				</div>
			</nav>
		</div>
		<br>
		<div class="row">
			<div th:each="producto: ${nombrepro}" th:if="${producto.estado == 1}">
				<div class="col-md-4 mb-3">
					<div class="card border-secondary" style="width: 21rem;">
						<div class="card-header">
							<h4 class="card-title d-flex justify-content-center"
								th:text="${producto.nombre}"></h4>
						</div>
						<img th:src="@{'uploads/'}+ ${producto.foto}" class="card-img-top"
							th:alt="${producto.foto}"
							style="max-whidt: 90%; max-heigth: 100%;" />
						<div class="card-body">
							<p class="card-text d-flex justify-content-center"
								th:text="${producto.descripcion}"></p>
							<h5 class="text-danger d-flex justify-content-center"
								th:text="'S/.'+${producto.precio}"></h5>
							<a href="#" class="btn btn-primary btn disabled">Agregar a
								Carrito</a> <a href="#" class="btn btn-danger btn disabled ">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
