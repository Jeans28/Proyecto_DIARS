<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mantenimiento JPA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/index}">Inicio</a>
				</li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<hr>
		<form th:action="@{/registrar}" th:object="${usuario}" method="post">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Ingrese Nombres:</label> <input class="form-control"
						type="text" th:field="*{nombre}" placeholder="Ingrese Nombre"
						required="required" />
				</div>
				<div class="col-md-6 mb-3">
					<label>Ingrese Apellidos:</label> <input class="form-control"
						type="text" th:field="*{apellidos}"
						placeholder="Ingrese Descripcion" required="required" />
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Ingrese Correo:</label> <input class="form-control"
						type="email" th:field="*{correo}" required="required" />
				</div>
				<div class="col-md-6 mb-3">
					<label>Contrase√±a:</label> <input class="form-control" type="password"
						th:field="*{password}" placeholder="$0.000" required="required" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Ingrese DNI:</label> <input class="form-control"
						type="text" th:field="*{dni}" required="required" />
				</div>
				<div class="col-md-6 mb-3">
					<label>Ingrese Direccion:</label> <input class="form-control" type="text"
						th:field="*{direccion}" placeholder="$0.000" required="required" />
				</div>
				</div>
			</div>
			<input type="hidden" th:field="*{idusuario}" /> <br>
			<input type="hidden" th:field="*{idrol}" th:value="2" /> <br>
			<div class="form-row">
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
